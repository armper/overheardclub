<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ranking">
            <h2><span>Ranking</span> {{ ranking.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Rank Type</span></dt>
                <dd>
                    <span>{{ ranking.rankType }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ ranking.date }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ ranking.user?.id }}
                </dd>
                <dt><span>Post</span></dt>
                <dd>
                    <div *ngIf="ranking.post">
                        <a [routerLink]="['/post', ranking.post?.id, 'view']">{{ ranking.post?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ranking', ranking.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>

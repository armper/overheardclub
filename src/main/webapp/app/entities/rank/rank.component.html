<div>
    <h2 id="page-heading">
        <span>Ranks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rank" [routerLink]="['/rank/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Rank
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ranks?.length === 0">
        <span>No ranks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ranks?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Rank</span></th>
                    <th scope="col" ><span>Rank Type</span></th>
                    <th scope="col" ><span>Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rank of ranks ;trackBy: trackId">
                    <td><a [routerLink]="['/rank', rank.id, 'view']">{{ rank.id }}</a></td>
                    <td>{{ rank.rank }}</td>
                    <td>{{ rank.rankType }}</td>
                    <td>{{ rank.date | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/rank', rank.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/rank', rank.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(rank)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rank">
            <h2><span>Rank</span> {{ rank.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Rank Type</span></dt>
                <dd>
                    <span>{{ rank.rankType }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ rank.date }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ rank.user?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rank', rank.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span>Comment</span> {{ comment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{ comment.content }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ comment.date }}</span>
                </dd>
                <dt><span>Rank</span></dt>
                <dd>
                    <div *ngIf="comment.rank">
                        <a [routerLink]="['/rank', comment.rank?.id, 'view']">{{ comment.rank?.id }}</a>
                    </div>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ comment.user?.id }}
                </dd>
                <dt><span>Post</span></dt>
                <dd>
                    <div *ngIf="comment.post">
                        <a [routerLink]="['/post', comment.post?.id, 'view']">{{ comment.post?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
